<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusive.com</title>
</head>

<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .titulo1{
        margin-top: 60px;
        text-align: center;
        padding-bottom: 90px;
    }

    #content-videos{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap:40px;
        align-items: center;
}
    .content{
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: center;
    }
    .videoCard{
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
    }



</style>



<body>
    <header>
        <img src="" alt="">
        <div class="input-Img">
            <input type="text" placeholder="Pesquisar curso">
            <img src="" alt="">
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h1 class="titulo1">Conhe√ßa nossos cursos</h1>
            <select name="" id="">
                <option selected disabled>Filtrar por:</option>

            </select>
            <div class="content-videos" id="content-videos">


            </div>
        </div>
    </div>


    <script>
        async function mostrarVideo() {
            try {
                let res = await fetch('http://localhost:3000/videos');
                let videos = await res.json();
                let videosContent = document.getElementById('content-videos');

                videos.forEach((video) => {
                    let videoElement = document.createElement('video');
                    let videoCard = document.createElement('div');
                    let titulo = document.createElement('p')

    
                    videoCard.className = "videoCard";

                    videoElement.src = `http://localhost:3000/uploads/${video.video}`;
                    videoElement.controls = true;
                    videoElement.preload = 'metadata';
                    videoElement.width = 400;
                    videoElement.height = 225;
                    videoElement.poster = `http://localhost:3000/uploads/${video.thumbnail}`;
                    videoElement.style.borderRadius = '8px';

                    titulo.innerText = video.nome
                    

                    videoCard.appendChild(videoElement);
                    videoCard.appendChild(titulo)
                    videosContent.appendChild(videoCard);
                })

            } catch (error) {
                console.error(error);
            }
        }

        mostrarVideo()

    </script>




</body>

</html>
