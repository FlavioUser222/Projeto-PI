<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/cadastro.css">
</head>

<body>
    <div class="container">
        <h1>Cadastrar</h1>
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="senha" placeholder="Senha">

        <button onclick="postarDados()">Cadastrar-se</button>
        <a href="admin.html">Entrar no sistema</a>
    </div>
    <script>
        
        async function postarDados() {

            let email = document.getElementById('email').value
            let nome = document.getElementById('nome').value

            if (!isNaN(email) || email == "" || email == null) {
                return
            }
            let senha = document.getElementById('senha').value



            let res = await fetch('https://projeto-pi-onrender.onrender.com/cadastro', {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ nome, email, senha })
            })
        }

    </script>


</body>

</html>
