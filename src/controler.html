<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Responsivo</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: calc(180px + 20px);

        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 50px;
        }

        #videosContent {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .sidebar {
            width: 180px;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            margin-left: 16px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .sidebar .icons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar .icons a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
            padding: 10px;
            border-radius: 4px;
        }

        .sidebar .icons a:hover {
            background-color: #555;
        }


        video {

            border-radius: 8px;
        }

        .videoCard {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            padding: 8px 12px;
            text-align: center;
            background-color: #555;
            color: #fff;
            border-radius: 10px;
        }

        .divButtons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .sidebar .menu-toggle {
                display: block;
            }

            .content {
                margin-left: 0;
                padding-top: 80px;
            }

            #menu-btn {
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1100;
                background: #333;
                color: white;
                border: none;
                padding: 10px 14px;
                font-size: 20px;
                border-radius: 4px;
                cursor: pointer;
            }
        }
    </style>
</head>

<body>

    <button id="menu-btn">‚ò∞</button>


    <div class="sidebar" id="sidebar">
        <div class="icons">
            <a href="index.html">üè† <span>Home</span></a>
            <a href="controler.html">üé• <span>V√≠deos</span></a>
            <a href="#">‚öôÔ∏è <span>Configura√ß√µes</span></a>
        </div>
    </div>

    <div class="container">


        <h1>Gerenciar V√≠deos</h1>
        <div class="content" id="content">
            <div class="videosContent" id="videosContent">

            </div>

        </div>

        <div class="modal" id="modal">
            <div class="modal-content" id="modalContent">
                <label for="">Digite o nome do video</label>
                <input type="text" id="nome" required>
                <label for="">Envie o video</label>
                <input type="file" id="video" accept="video/*" required>
                <label for="">Thumbnail do video</label>
                <input type="file" id="thumb" accept="image/*" required>
                <label for="">Descric√£o do video</label>
                <input type="text" id="descricao" required>
                <button onclick="">Editar video</button>
            </div>
        </div>




    </div>
    <script>

        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });


        async function mostrarVideo() {
            try {
                let res = await fetch('http://localhost:3000/videos');
                let videos = await res.json();
                let videosContent = document.getElementById('videosContent');

                videos.forEach((video) => {

                    let videoElement = document.createElement('video');
                    let videoCard = document.createElement('div')
                    videoCard.className = "videoCard"

                    // Define os atributos do v√≠deo
                    videoElement.src = `http://localhost:3000/uploads/${video.video}`;
                    videoElement.controls = true;
                    videoElement.preload = 'metadata';
                    videoElement.width = 400;
                    videoElement.height = 225;
                    videoElement.poster = `http://localhost:3000/uploads/${video.thumbnail}`;
                    videoElement.style.borderRadius = '8px';



                    let divButtons = document.createElement('div')
                    divButtons.className = "divButtons"
                    divButtons.innerHTML = `<button onclick="editarVideo(${video.id})">Editar</button>
                    <button onclick="excluirVideo(${video.id})">Excluir</button>`

                    videoCard.appendChild(videoElement)
                    videoCard.appendChild(divButtons)

                    videosContent.appendChild(videoCard);
                });
            } catch (err) {
                console.error('Erro ao carregar v√≠deos:', err);
            }
        }


        async function excluirVideo(id) {
            let res = await fetch(`http://localhost:3000/video/${id}`, {
                method: "DELETE"
            })
        }

        async function editarVideo(id) {
            let res = await fetch('', {
                method: "PUT"
            })
        }







        mostrarVideo();
    </script>
</body>

</html>
