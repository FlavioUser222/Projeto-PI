<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cadastro de videos</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 900px;
        gap: 10px;
    }

    input {

    }

    .buttonEnviar {

        color: white;
        background-color: #555;
        border-radius: 4px;
        cursor: pointer;
    }

    .sidebar {
        width: 180px;
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        transition: transform 0.3s ease;
        z-index: 1000;
    }

    .sidebar.collapsed {
        transform: translateX(-100%);
    }

    .sidebar .menu-toggle {
        display: none;
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        margin-left: 16px;
        margin-bottom: 20px;
        cursor: pointer;
    }

    .sidebar .icons {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .sidebar .icons a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: background 0.3s;
        padding: 10px;
        border-radius: 4px;
    }

    .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .sidebar .icons a:hover {
        background-color: #555;
    }

    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(-100%);
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar .menu-toggle {
            display: block;
        }

        .icons {
            margin-top: 50px;
        }

        #menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background: #333;
            color: white;
            border: none;
            padding: 10px 14px;
            font-size: 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    }
</style>
