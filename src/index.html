<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 900px;
        gap: 10px;
    }


    .sidebar {
        width: 180px;
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        transition: transform 0.3s ease;
        z-index: 1000;
    }

    .sidebar.collapsed {
        transform: translateX(-100%);
    }

    .sidebar .menu-toggle {
        display: none;
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        margin-left: 16px;
        margin-bottom: 20px;
        cursor: pointer;
    }

    .sidebar .icons {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .sidebar .icons a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: background 0.3s;
        padding: 10px;
        border-radius: 4px;
    }

    .sidebar .icons a:hover {
        background-color: #555;
    }

    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(-100%);
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar .menu-toggle {
            display: block;
        }

        #menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background: #333;
            color: white;
            border: none;
            padding: 10px 14px;
            font-size: 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    }
</style>

<body>

    <button id="menu-btn">‚ò∞</button>


    <div class="sidebar" id="sidebar">
        <div class="icons">
            <a href="index.html">üè† <span>Home</span></a>
            <a href="controler.html">üé• <span>V√≠deos</span></a>
            <a href="#">‚öôÔ∏è <span>Configura√ß√µes</span></a>
        </div>
    </div>


    <div class="container">
        <div class="content" id="content">
            <h1>Area admin</h1>
            <label for="">Digite o nome do video</label>
            <input type="text" id="nome" required>
            <label for="">Envie o video</label>
            <input type="file" id="video" accept="video/*" required>
            <label for="">Thumbnail do video</label>
            <input type="file" id="thumb" accept="image/*" required>
            <label for="">Descric√£o do video</label>
            <input type="text" id="descricao" required>
            <button onclick="postarDados()">Enviar dados</button>
        </div>
    </div>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });






        async function postarDados() {
            let nome = document.getElementById('nome').value
            let video = document.getElementById('video')
            let descricao = document.getElementById('descricao').value
            const thumbFile = document.getElementById('thumb').files[0]
            const videoFile = video.files[0]
            const formData = new FormData()

            formData.append('nome', nome)
            formData.append('descricao', descricao)
            formData.append('video', videoFile)
            formData.append('thumbnail', thumbFile)


            let res = await fetch('http://localhost:3000/video', {
                method: "POST",
                body: formData
            })
        }



    </script>
</body>

</html>
