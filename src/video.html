<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistir Vídeo</title>
</head>
<style>
    * {
        padding: 0px;
        margin: 0;
        box-sizing: border-box;
    }

    img {
        width: 100%;
    }

    header {
        background: #cc1919;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    header img {
        height: 40px;
    }

    .input-Img {
        display: flex;
        align-items: center;
        background: #fff;
        border-radius: 20px;
        padding: 5px 10px;
        width: 100%;
        max-width: 400px;
    }

    .input-Img input {
        border: none;
        outline: none;
        flex: 1;
        padding: 8px;
        font-size: 14px;
    }

    .input-Img img {
        width: 20px;
        height: 20px;
        object-fit: cover;

    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 150px;
    }

    .video {
        width: 100%;
        max-width: 800px;
        border-radius: 10px;
    }

    .goBack {
        position: fixed;
        left: 100px;
        width: 80px;
        height: 80px;
        height: 100px;
        margin-top: 50px;
    }

    .goBack img {
        width: 50px;
        height: 50px;

    }
</style>





<body>

    <header>
        <img src="" alt="Inclusive.com">
    </header>

    <div class="goBack">
        <a href="inclusive.html"><img src="../imagens/seta-esquerda.png" alt="Seta de Voltar"></a>
    </div>
    <div class="container">

        <h1 id="tituloVideo"></h1>
        <video id="videoPlayer" controls class="video">
            <track id="legendaPt" label="Português" kind="subtitles" srclang="pt" src="" default>
        </video>

        <p id="descricao"></p>

    </div>




    <script>
        const params = new URLSearchParams(window.location.search);
        const videoId = params.get('id');

        if (videoId) {
            fetch('https://projeto-pi-onrender.onrender.com/videos')
                .then(res => res.json())
                .then(videos => {
                    const video = videos.find(v => v.id == videoId);

                    if (videoId) {
                        fetch('https://projeto-pi-onrender.onrender.com/videos')
                            .then(res => res.json())
                            .then(videos => {
                                const video = videos.find(v => v.id == videoId)
                                if (video) {
                                    document.getElementById('tituloVideo').innerText = video.nome

                                    legendaPt.src = `https://projeto-pi-onrender.onrender.com/uploads/${video.legenda}`

                                    videoPlayer.src = `https://projeto-pi-onrender.onrender.com/uploads/${video.video}`

                                    document.getElementById('descricao').innerText = video.descricao


                                    legendaPt.addEventListener('load', () => {
                                        videoPlayer.textTracks[0].mode = 'showing'; // força a exibição da legenda
                                    });
                                }
                            });
                    }
                });
        }
    </script>
</body>

</html>
