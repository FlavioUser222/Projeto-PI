<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistir VÃ­deo</title>
</head>
<body>
    <div style="text-align:center; margin-top:50px;">
        <h1 id="tituloVideo"></h1>
        <video id="videoPlayer" controls style="width:80%; max-width:700px; border-radius:10px;"></video>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const videoId = params.get('id');

        if (videoId) {
            fetch('https://projeto-pi-onrender.onrender.com/videos')
                .then(res => res.json())
                .then(videos => {
                    const video = videos.find(v => v.id == videoId);
                    if(video){
                        document.getElementById('tituloVideo').innerText = video.nome
                        document.getElementById('videoPlayer').src = `https://projeto-pi-onrender.onrender.com/uploads/${video.video}`;
                    }
                });
        }
    </script>
</body>
</html>
